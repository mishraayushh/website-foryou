<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyy Shrutiii</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ff1493;
        }

        .flowers {
            font-size: 2rem;
            margin-top: 10px;
        }

        .wave {
            display: inline-block;
            animation: wave 1s infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 60%, 100% {
                transform: rotate(0deg);
            }
            30% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(-15deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="wave">👋</span> Heyy Shrutiii! <span class="wave">🌸</span></h1>
        <div class="flowers">🌷🌺🌸🌹🌼💐</div>
    </div>
</body>
</html>
